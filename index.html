<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/ext/toastr.min.css"/>
  <script src="js/ext/sjcl.js"></script>
  <script src="js/ext/hawk.js"></script>
  <script src="js/ext/bidbundle.js"></script>
  <script src="js/ext/jquery.min.js"></script>
  <script src="js/ext/toastr.min.js"></script>
  <script src="js/token.js"></script>
  <script src="js/client_request_helper.js"></script>
  <script src="js/app.js"></script>
  <title>MSISDN verificator tester</title>
</head>
<body role="application">
  <h1>MSISDN verifier tester</h1>

  <div class="main-form">

    <section id="discover-form">
      <h3>Discover</h3>
      <label>MSISDN Server</label>
      <input type="text" id="server-url" value="https://msisdn-dev.stage.mozaws.net">
      <label>MSISDN</label>
      <input type="text" id="msisdn" placeholder="msisdn - phone number">
      <label>MCC</label>
      <input type="text" id="mcc" placeholder="mcc - 315 usa">
      <label>MNC</label>
      <input type="text" id="mnc" placeholder="mnc: 260 TMobile - 410 ATT">
      <div>
        <button id="discover-button">Discover validation methods</button>
      </div>
    </section>

    <section id="momt-info" class="hidden">
      <h3>MOMT Flow</h3>
      <label>Please send this code:</label>
      <input type="text" id="momt-code" value="code" disabled>
      <label>To this number:</label>
      <input type="text" id="momt-number" value="number" disabled>

      <h3>MT Flow</h3>
      <label>You should receive a SMS from:</label>
      <input type="text" id="mt-number" value="number" disabled>
    </section>

    <section id="mt-info" class="hidden">
      <h3>MT Flow</h3>
      <label>You should receive a SMS from:</label>
      <input type="text" id="mtinfo-number" value="number" disabled>
      <label>MSISDN</label>
      <input type="text" id="register-msisdn" placeholder="msisdn">

      <div>
        <button id="register-button">Register</button>
      </div>
    </section>

    <section id="verify-form" class="hidden">
      <label>Verification code</label>
      <input type="text" id="verification-code" placeholder="Enter verification code">
      <div>
        <button id="verify-button">Verify</button>
      </div>
    </section>

    <section id="verified" class="hidden">
      <img src="css/images/verified.png" alt="verified">
    </section>

    <button id="reset-button">Reset</button>
  </div>

</body>
</html>
